experiences:
    - role: Data Scientist
      time: oct 2021 - Actualidad
      company: Axpe Consulting, Madrid
      details: |
        Como Data Scientist, estoy involucrado en el desarrollo de casos de negocio relacionados con la inteligencia artificial
        y el análisis de datos en el sector de la Energía.
        En concreto, he completado los siguientes tipos de tareas relacionadas con el <b>análisis descriptivo/predictivo</b>:
          - Análisis de información de demanda y producción de energía.
          - Desarrollo e implementación de modelos de regresión lineales y no lineales.
          - Solución de problemas de optimización e investigación operativa.
    - role: Data Scientist
      time: mar 2020 - oct 2021
      company: Kairós Digital Solutions, Madrid
      details: |
        Como Data Scientist, he colaborado en proyectos de consultoría para Inditex y Santander Universidades.
        En concreto, he completado los siguientes tipos de tareas relacionadas con el <b>análisis descriptivo/predictivo</b>:
          - Análisis y consulta de información alojada tanto en bases de datos relacionales (SQL) como no relacionales
          (ElasticSearch y MongoDB).
          - Generación de informes y análisis de métricas de negocio. Para esta tarea se han utilizado librerías Python
          como numpy y pandas para el manejo de datos tabulares y el cálculo de métricas. Para la presentación, se ha utilizado plotly
          como herramienta de visualización.
          - Desarrollo en Python de modelos Deep Learning (Transformers, CNNs, RNNs) y Machine Learning (regresores y
          ARIMAs) para diferentes casos de uso (Sistemas de recomendación, sistemas de predicción de series temporales y
          sistemas de transcripción/traducción de audio y video). Para la consecución de estas tareas he empleado librerías
          como Keras, PyTorch, fbprophet y statsmodels.  
    - role:
      details: |
        También he realizado otro tipo de tareas relacionadas con la <b>extracción y el procesamiento previo</b> de
        la información así como tareas necesarias para el <b>servicio y despliegue de datos y modelos</b>:
          - Procesamiento (creación y agregación de tablas) de datos en crudo con Apache Spark en Scala.
          - Desarrollo de tareas y fases de DAGs para procesos ETL en Apache AirFlow con Python y Apache Drill.
          - Despliegue de modelos mediante la creación de servidores de inferencia con Seldon (Python).
          - Desarrollo en Python de componentes MLOps para la automatización y evaluación de modelos con KubeFlow Pipelines.
          - Desarrollo de servicios GraphQL en JavaScript para la consulta y el filtrado de información alojada en bases de
          datos.

    - role: Data Scientist Intern
      time: oct 2018 - mar 2020
      company: Kairós Digital Solutions, Madrid
      details: |
        Como investigador y Data Scientist en prácticas he participado
        en la realización de varias pruebas de concepto. Estas son algunas
        de las tareas que he llevado a cabo:
          - Desarrollo en Python de un componente para la extracción de información de redes sociales (Web Scrapping)
          con Selenium.
          - Realización de varios análisis exploratorios de los datasets bajo estudio mediante el uso de herramientas
          de análisis y visualización en Python (pandas, numpy, matplolib con seaborn, etc)
          - Limpieza y procesamiento de datos no estructurados (imágenes, audio y texto) con herramientas como
          Spacy, NLTK, Librosa, numpy, pandas entre otros.
          - Segmentación de usuarios y extracción de topics sobre un set de documentos mediante la implementación
          de algoritmos no supervisados (KMeans, KNN, LDA, HDP) con Sklearn en Python.
          - Desarrollo en Python de modelos de clasificación de texto y audio basado en redes neuronales (GRUs, LSTMs, CNNs
          y arquitecturas mixtas) con Keras y Tensorflow.
          
    - role: Big Data Intern
      time: mar 2017 - mar 2018
      company: Everis, Madrid
      details: |
        Como ingeniero Big Data en prácticas, en Everis tuve mi primera experiencia de 6 meses en un proyecto de
        consultoría con Santander Consumer Finance (SCF) como cliente. En este proyecto llevaba tareas de ingesta 
        y procesamiento de información con Apache Spark en Scala (principalmente SparkSQL). Para realizar consultas
        de la información que se trataba se utilizaba HUE como UI y Hive e Impala como motor de consulta.
